<!DOCTYPE html>

<html>

<head>
	<title>Student Tracker APP</title>

	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="list-student.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h2>Foobar University</h2>
		</div>
	</div>

	<div id="container">
		<div id="content">

			<input type="button" id="addStuBtn" value="Add Student"
				onclick="window.location.href='add-student-form.html'; return false;" class="add-student-button" />

			<br><br>

			<table id="studentTable">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>E-mail</th>
					<th>Action</th>
				</tr>
			</table>

		</div>
	</div>

</body>

</html>
